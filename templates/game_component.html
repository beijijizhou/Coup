    <div class="game">
        {% for player in game_manager.get_players() %}
        <div class="gameboard">
            <div class="playerstats">
                <div> {{player.name}}</div>
                <div class="circle">{{player.coins}}</div>
            </div>
            <div>
                {% for character in player.get_characters() %}
    
                <!-- <h6>{{character._color}}</h6> -->
                <h2 style="background-color:{{character._color}}">{{character._name}}</h2>
    
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="gameboard">

    
        {% include 'action_component.html'  %}
       
    </div>



    <div class="gameboard">
        <h1> {{game_manager.message}}</h1>
    </div>
    
</div>
