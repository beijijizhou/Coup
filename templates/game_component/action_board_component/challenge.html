{% for key, action_value in in_game_type.ChallengeActions.__members__.items() %}
<li>{{ key }}: {{ action_value.value }}</li>

<div class="character-action">
    <form action="/" method="post">
        <button type="submit" name="action_type" value="{{ key }}">Select {{ key }}</button>
    </form>
</div>
<p>{{ value }}</p>
{% endfor %}
