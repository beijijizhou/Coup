</h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    {% if game_manager.current_player_index > 0 %}
    function sendAIActionToServer(player_type) {
        $.ajax({
            type: 'POST',
            url: '/',
            data: { "player_type": player_type },
            success: function (response) {
                // Update the content of the gameboard div with the received message
                document.getElementById('announcer').innerText = response.updated_message;
            },
            error: function (error) {
                console.error('Error:', error);
            }
        });
    }

    sendAIActionToServer('ai'); // Replace 'DUKE' with the actual AI action type
    {% endif %}
</script>
