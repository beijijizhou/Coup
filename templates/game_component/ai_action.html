</h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    {% if game_manager.current_player_index > 0 %}
        function sendAIActionToServer(actionType) {
            $.ajax({
                type: 'POST',
                url: '/',
                data: { "action_type": actionType },
                success: function(response) {
                  // Update the content of the gameboard div with the received message
                  document.getElementById('announcer').innerText = response.updated_message;
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }

        sendAIActionToServer('AI'); // Replace 'DUKE' with the actual AI action type
    {% endif %}
</script>
